<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <!-- We are using HEAD fragment here -->
  <head th:replace="~{/fragments/head :: head}"></head>


<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img th:src="@{/images/nav-bg.jpg}" alt="">
    </div>
    <!-- We are using HEADER fragment here -->
     <header th:replace="~{/fragments/header :: header}"></header>
  </div>

  <!-- about section -->

  <section class="about_section layout_padding">
    <div class="container ">
      <div>
        <p></p>
      </div>
      <div class="posts" th:each="post : ${posts}">
        <h3><a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}">Title</a></h3>
        <h6 th:text="'Author: ' + ${post.account.firstname} + ' | ' + ${post.dateCreated}"></h6>
     
        <p th:text="${post.body}">body</p>
        <hr color="grey"/>
      </div>
      
    </div>
  </section>
  
  <!-- We are using FOOTER fragment here -->
  <footer th:replace="~{/fragments/footer :: footer}"></footer>
  <!-- end about section -->

</body>
</html>
